<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>New User Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="styles.css">
</head>

<body ng-controller="labController">
    <div class="container">
        <h1>New User Registration</h1>
        <form class="form-horizontal"
              name="form"
              novalidate>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Username</label>
                </div>
                <div class="col-md-5">
                    <input type="text"
                           required
                           name="username"
                           class="form-control"
                           ng-model="model.username">
                    <div class="alert alert-danger"
                         ng-show="(form.username.$touched || form.$submitted) && form.username.$error.required">
                        Username is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Password</label>
                </div>
                <div class="col-md-5">
                    <input type="password"
                           required
                           name="password"
                           class="form-control"
                           ng-model="model.password">
                    <div class="alert alert-danger"
                         ng-show="(form.password.$touched || form.$submitted) && form.password.$error.required">
                        Password is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Name</label>
                </div>
                <div class="col-md-5">
                    <input type="text"
                           required
                           name="name"
                           class="form-control"
                           ng-model="model.name">
                    <div class="alert alert-danger"
                         ng-show="(form.name.$touched || form.$submitted) && form.name.$error.required">
                        Name is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Phone Number</label>
                </div>
                <div class="col-md-5">
                    <input type="number"
                           ng-required="true"
                           name="phone"
                           class="form-control"
                           ng-model="model.phone">
                    <div class="alert alert-danger"
                         ng-show="(form.phone.$touched || form.$submitted) && form.phone.$error.required">
                        Phone Number is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Email Address</label>
                </div>
                <div class="col-md-5">
                    <input type="email"
                           ng-required="true"
                           name="emailAddress"
                           class="form-control"
                           ng-model="model.email">
                    <div class="alert alert-danger"
                         ng-show="(form.emailAddress.$touched || form.$submitted) && form.emailAddress.$error.required">
                        Email address is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <label>Favorite Pizza</label>
                </div>
                <div class="col-md-5">
                    <select name='favorite'
                            ng-model="model.favorite"
                            ng-required="true"
                            ng-options="item.val as item.disp for item in pizzaOptions">
                        <option value="" disabled>Select your pizza</option>
                    </select>
                    <div class="alert alert-danger"
                         ng-show="(form.favorite.$touched || form.$submitted) && form.favorite.$error.required">
                        Favorite Pizza is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-5">
                    <input type="submit"
                           value="Submit"
                           class="btn btn-primary"
                           ng-click="form.$valid && submit(model)" />
                    <button class="btn btn-default" ng-click="reset()">Reset</button>
                </div>
            </div>

        </form>
        <!--View model property of scope in json format-->
        <pre>{{model | json}}</pre>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/labController.js"></script>
</body>

</html>
